name: Audit VPN – Composant fournisseur (Dependency-Check)

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Java pour Maven (sur le runner)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # 2) Matérialiser les dépendances (JAR) à scanner
      - name: Resolve and copy Maven dependencies
        working-directory: vendor-console
        run: |
          mvn -q -DskipTests dependency:copy-dependencies

      # 3) Vérification (facultatif mais utile)
      - name: Check copied dependencies
        run: |
          echo "JAR présents dans vendor-console/target/dependency :"
          ls -la vendor-console/target/dependency | head -n 50

      # 4) Lancer OWASP Dependency-Check via l'image Docker officielle
      - name: Run OWASP Dependency-Check (Docker)
        run: |
          mkdir -p reports

          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            owasp/dependency-check:latest \
            --project "Audit-VPN-Fournisseur" \
            --scan /src/vendor-console/target/dependency \
            --format "HTML" \
            --out /src/reports

      # 5) Publier le rapport
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: rapport-audit-vpn
          path: reports
